<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        div{
            position: absolute;
            height: 80%;
            width:100%;
            bottom: 0px;
        }
        button{
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>BIO-115 Mini Flash Player</h1>
    <h2>select a file from the buttons below.</h2>
    <button onclick="changeSrc('swf files\\a3_How_Meiosis_Works.swf')">How Meiosis Works</button>
    <button onclick="changeSrc('swf files\\a3_Random_Chromosomes_Orient.swf')">Random Chromosomes Orient</button>
    <button onclick="changeSrc('swf files\\a3_Unique_Features_Meiosis.swf')">Unique Features Meiosis</button>
    <button onclick="changeSrc('swf files\\a3_Comparison_Meiosis_Mitosis.swf')">Comparison Meiosis Mitosis</button>
    <button onclick="changeSrc('swf files\\a3_Spermatogenesis.swf')">Spermatogenesis</button>
    <button onclick="changeSrc('swf files\\a3_Maturation_of_Follicle.swf')">Maturation of Follicle</button>
    <div id='holder'>
        <embed id='player' src="swf files\a3_How_Meiosis_Works.swf" width="100%" height="100%"></embed>
    </div>
    <script>
        var holder = document.getElementById('holder');

        var player = document.getElementById('player');
        function changeSrc(e){
            player.src=e;
            holder.removeChild(player);
            holder.appendChild(player);
            
        }
    </script>
</body>
</html>
